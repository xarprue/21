    <title>Venta de Casas - Contacto</title>
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
             <div class="barra">
                 <a href="index.html">
                     <img src="Imagenes/logo.svg" alt="Logo">
                 </a>

                 <div class="menu-movil">
					<a href="#navegacion">
						<img src="Imagenes/barras.svg" alt="Menu">
					</a>
					
				</div>
                 
                 <nav id="navegacion" class="navegacion">
                     <a href="index.html">Inicio</a>
                     <a href="nosotros.html">Nosotros</a>
                     <a href="anuncios.html">Anuncios</a>
                     <a href="blog.html">Blog</a>
                 </nav> <!--finaliza barra de navegacion-->   
             </div> <!--finaliza la seccion barra-->
            </div>  
        </header>
        
        <h1 class="centrar-texto">Formulario de Contacto</h1>
        <img src="Imagenes/destacada3.jpg" alt="Imagen">
        <main class="contenedor seccion centrado">
            <h2 class="centrar-texto fw300">Llena el formulario</h2>
            <form class="contacto" action="">
                <fieldset>
                    <legend>Información personal</legend>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" placeholder="Nombre">

                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="example@dominio.com">

                    <label for="telefono">Telefono</label>
                    <input type="tel" id="telefono" placeholder="Tu telefono">

                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" placeholder="Escribe tu mensaje"></textarea>
                </fieldset>

                <fieldset>
                    <legend>Información sobre propiedad</legend>
                    <label for="opciones">¿Vende o Compra?</label>
                    <select name="opciones" id="">
                        <option value="" selected disabled>Seleccione opcion</option>
                        <option value="">Comprar Propiedad</option>
                        <option value="">Vender Propiedad</option>
                    </select>

                    <label for="cantidad">Cantidad</label>
                    <input type="number" min="1" max="5">
                </fieldset>

                <fieldset>
                    <legend>Información para contacto</legend>
                    <p>¿Cómo desea ser contactado?</p>
                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="email">E-mail</label>
                        <input type="radio"name="contacto" value="email" id="email">
                    </div>

                    <p>Eliga fecha y hora para ser contactado</p>
                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha">

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" min="09:00" max="18:00">
                </fieldset>
                <input type="submit" value="Enviar" class="boton btn-verde">
            </form>
        </main>

        <footer class="seccion sec-footer">
            <div class="contenedor contenedor-footer">
                <div class="navegacion">
                    <a href="index.html">Inicio</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
 
                </div>

        </footer>
